<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图片处理工具</title>
    <link rel="stylesheet" href="YUAN.css">
</head>
<body>
    <div class="container">
        <div class="button-group">
            <label class="btn" for="upload">图片上传</label>
            <button class="btn" id="rotate">图像旋转</button>
            <button class="btn" id="download">图像下载</button>
            <input type="file" id="upload" accept="image/*" hidden>
        </div>
        <div class="image-container">
            <img id="preview" src="#" alt="图片预览">
        </div>
    </div>
    <script src="YUAN.js"></script>
</body>
</html>
