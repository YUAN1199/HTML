<!DOCTYPE html>
<html>
<head>
    <title>3D骰子视角控制</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <label>X轴旋转:</label>
            <input type="number" id="xRotation" value="0" min="0" max="360" step="1">
        </div>
        <div class="control-group">
            <label>Y轴旋转:</label>
            <input type="number" id="yRotation" value="0" min="0" max="360" step="1">
        </div>
        <div class="control-group">
            <label>Z轴旋转:</label>
            <input type="number" id="zRotation" value="0" min="0" max="360" step="1">
        </div>
    </div>
    <div id="container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
